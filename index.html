<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOCUS FLOW</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> FOCUS FLOW </h1>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('timer')"> Timer</button>
            <button class="tab-btn" onclick="showTab('stopwatch')"> Stopwatch</button>
            <button class="tab-btn" onclick="showTab('calendar')"> Calendar & Notes</button>
        </div>

        <!-- Timer Tab -->
        <div id="timer" class="tab-content active">
            <div class="timer-display" id="timerDisplay">00:00:00</div>
            
            <div class="timer-inputs">
                <div class="input-group">
                    <label>Hours</label>
                    <input type="number" id="timerHours" min="0" max="23" value="0">
                </div>
                <div class="input-group">
                    <label>Minutes</label>
                    <input type="number" id="timerMinutes" min="0" max="59" value="0">
                </div>
                <div class="input-group">
                    <label>Seconds</label>
                    <input type="number" id="timerSeconds" min="0" max="59" value="0">
                </div>
            </div>
            
            <div class="timer-controls">
                <button class="btn btn-primary" id="startTimerBtn" onclick="startTimer()">Start</button>
                <button class="btn btn-secondary" onclick="pauseTimer()">Pause</button>
                <button class="btn btn-secondary" onclick="resetTimer()">Reset</button>
            </div>
        </div>

        <!-- Stopwatch Tab -->
        <div id="stopwatch" class="tab-content">
            <div class="stopwatch-display" id="stopwatchDisplay">00:00:00.00</div>
            
            <div class="timer-controls">
                <button class="btn btn-primary" id="startStopwatchBtn" onclick="startStopwatch()">Start</button>
                <button class="btn btn-secondary" onclick="pauseStopwatch()">Stop</button>
                <button class="btn btn-secondary" onclick="lapStopwatch()">Lap</button>
                <button class="btn btn-secondary" onclick="resetStopwatch()">Reset</button>
            </div>
            
            <div class="stopwatch-laps" id="lapsContainer"></div>
        </div>

        <!-- Calendar Tab -->
        <div id="calendar" class="tab-content">
            <div class="calendar-header">
                <h2 id="currentMonth"></h2>
                <div class="calendar-nav">
                    <button onclick="changeMonth(-1)">‚óÄ</button>
                    <button onclick="goToToday()">Today</button>
                    <button onclick="changeMonth(1)">‚ñ∂</button>
                </div>
            </div>
            
            <div class="calendar-layout">
                <div class="calendar-grid" id="calendarGrid"></div>
                
                <div class="notes-section">
                    <h3>üìù Notes</h3>
                    <div class="notes-list" id="notesList"></div>
                    <div class="add-note-form">
                        <input type="text" id="noteInput" placeholder="Add a note..." onkeypress="handleNoteKeypress(event)">
                        <button onclick="addNote()">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
